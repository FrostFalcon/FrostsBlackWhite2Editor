	<BODY style = 'background-color: deepskyblue;'>
		<Header>
			<H1 id = "title">Changelog</H1>
		</Header>
		
		<section>
			<button id="home" onclick="SetupPokemonButtons()">Home</button>
			<p id = "textbox"></p>
			<button id="home2" onclick="SetupPokemonButtons()">Home</button>
		</section>
		
		<script>
			function SetupPokemonButtons()
			{
				document.getElementById('textbox').innerHTML = "";
				for (let id in pokemon)
				{
					if (id.includes("Egg")) {break;}
					
					if (pokemon[id].forms[0] != id) continue;

					var b = document.createElement("button");
					b.style.backgroundColor = type1Colors[pokemon[id].types[0]];
					b.innerHTML = "<img src='https://www.serebii.net/blackwhite/pokemon/" + pokemon[id].sprID + ".png' alt='buttonpng' border='2'/><br><span style='font-size: 16px;'>" + id + "</span>";
					b.addEventListener ("click", function() {
						OpenPokemon(id);
					});
					document.getElementById("textbox").appendChild(b);
				}
			}

			function OpenPokemon(pokemonID)
			{
				document.getElementById('textbox').innerHTML = "";
				for (let id in pokemon[pokemonID].forms)
				{
					form = pokemon[pokemonID].forms[id];
					document.getElementById('textbox').innerHTML += "<img src='https://www.serebii.net/blackwhite/pokemon/" + pokemon[form].sprID + ".png' alt='buttonpng' width = '256' height = '256' style='border: 8px outset " + type2Colors[pokemon[form].types[0]] + "; background-color: " + type1Colors[pokemon[form].types[1]] + "; text-align: center; display: inline-block; vertical-align: top'/>";
					document.getElementById('textbox').innerHTML += "<div style='width: 800; border: 8px outset " + type2Colors[pokemon[form].types[1]] + "; background-color: " + type1Colors[pokemon[form].types[0]] + "; text-align: center; display: inline-block;'>" + pokemon[form].desc + "</div><br><br>";
				}
				document.body.scrollTop = 0;
			}

			SetupPokemonButtons();
		</script>
